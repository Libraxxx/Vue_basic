<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义的插件</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.7/vue.js"></script>
    <script src="./test.js"></script>
</head>

<body>
    <div id="root">
        <h2 v-upper-text="name"></h2>
        <h2 v-lower-text="name"></h2>
        <h2>{{$random(2,8)}}</h2>
    </div>
    <script>
        //插件的定义：是一个包含install方法的对象

        //Vue会帮我们去调用test这个插件里面的install方法
        Vue.use(test)


        new Vue({
            el: '#root',
            data: {
                name: "njdjbKCNDJFHDIUB"
            }
        })
    </script>
</body>

</html>
