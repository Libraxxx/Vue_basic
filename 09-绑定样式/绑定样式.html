<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.7/vue.js"></script>
    <title>Document</title>
    <style>
        .xxx {
            border: 2px solid black;
        }
        
        .classA {
            background-color: skyblue;
        }
        
        .classB {
            color: red;
        }
        
        .classC {
            text-shadow: 2px 2px 3px yellow;
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- class的字符串写法。适用场景；类名不确定，要动态获取 -->
        <h2 class="xxx" :class="myStyle">{{msg}}</h2>

        <!-- class的对象写法，适于：类名确定，但是不确定用不用 -->
        <h2 class="xxx" :class="{classB:hasB,classC:hasC}">{{msg}}</h2>

        <!-- class的三元表达式写法，适于：类名确定，但是不确定用不用 -->
        <h2 class="xxx" :class="hasB? 'classB':''">{{msg}}</h2>

        <!-- class的数组写法，适于：同时应用多个class -->
        <h2 class="xxx" :class="['classA','classB','classC']">{{msg}}</h2>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                msg: '123456789姑奶奶',
                myStyle: 'classA',
                hasB: true,
                hasC: true
            }
        })
    </script>
</body>

</html>
