<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡动画</title>
    <style>
        .pic {
            width: 500px;
            transition: all 1s linear;
        }
        
        .come {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
        
        .leave {
            opacity: 0;
            transform: scale(0.2) rotate(180deg);
        }
    </style>
</head>

<body>
    <button id="btn">切换</button>
    <br>
    <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fi0.hdslb.com%2Fbfs%2Farticle%2F0105b6b24c2bb5850a774615fa54049f77c4d181.png&refer=http%3A%2F%2Fi0.hdslb.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1628170321&t=bda7973199f972aa0d169da01fce396d"
        class="pic">

    <script>
        const btn = document.getElementById('btn')
        const img = document.querySelector('.pic')

        let isShow = true

        btn.onclick = function() {
            if (isShow) {
                img.className = 'pic leave'
                isShow = false
            } else {
                img.className = 'pic come'
                isShow = true
            }
        }
    </script>

</body>

</html>
