<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.7/vue.js"></script>
</head>


<!-- 

  1.单向数据绑定：数据只能从data流向页面
  2.双向数据绑定（v-model）:数据不仅能从data流向页面，还可以从页面流向data
    备注：双向数据绑定一般都是针对表单类元素
          v-model：value可以简写为v-model，因为v-model默认收集value值
 -->

<body>
    <div id="root">
        单向数据绑定(v-bind)：<input type="text" :value="msg">

        <br> 双向数据绑定(v-model)：
        <input type="text" v-model:value="msg">
        <input type="text" v-model="msg">
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                msg: '你好哇'
            }
        })
    </script>
</body>

</html>
