<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>

<!-- 
  Vue模板语法有2大类：
  1.插值语法
    功能：用于解析标签体内容
    写法：{{xxxx}}
  2.指令语法
    功能：用于解析标签（标签属性，标签内容，绑定事件）
    简写：‘:’ 

-->

<body>
    <div id="root">
        <h2>插值语法</h2>
        <h4>你好，{{msg}}</h4>
        <hr>

        <h2>指令语法</h2>
        <a v-bind:href="url">百度一下，你就知道</a>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                msg: '你好哇',
                url: 'http://www.baidu.com'
            }
        })
    </script>
</body>

</html>
