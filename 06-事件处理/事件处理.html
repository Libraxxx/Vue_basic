<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.7/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>事件处理，{{msg}}</h2>

        <!-- 绑定事件---标准方式 -->
        <button v-on:click="show1">点击打印信息1（v-on绑定）</button>
        <br/>
        <br/>

        <!-- 绑定事件---简写方式 -->
        <button v-on:click="show1">点击打印信息1（@）</button>
        <br/>
        <br/>


        <!-- 绑定事件---传递参数 -->
        <button v-on:click="show2(666,$event)">点击打印信息2+传递的参数</button>
        <br/>
        <br/>

        <!-- 绑定事件---阻止默认行为,prevent事件修饰符 -->
        <a href="https://www.baidu.com" @click.prevent="show3">点击提示信息3(阻止默认行为)</a>
        <br/>
        <br/>

        <!-- 绑定事件---阻止冒泡：stop事件修饰符 -->
        <div @click="show4">
            <button @click.stop="show4">点击提示信息4（阻止冒泡）</button></button>
        </div>
        <br/>
        <br/>

        <!-- 绑定事件---同时阻止冒泡和事件默认行为 -->
        <div @click="show4">
            <a href="https://www.baidu.com" @click.stop.prevent="show4">点击提示信息4（阻止冒泡）</a>
        </div>
        <br/>
        <br/>


        <!-- 键盘事件 -->
        <input @keyup.enter="show5" type="text" placeholder="按下回车提示数据">

    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                msg: '你哈我'
            },
            methods: {
                show1(event) {
                    console.log("信息1", event.target.innerText);
                },
                show2(value, event) {
                    console.log(event);
                    alert("信息2" + value + event.target.innerText)
                },
                show3(event) {
                    // event.preventDefault(); //阻止默认行为:手动
                    alert("信息3")
                },
                show4(event) {
                    // event.stopPropagation(); //阻止冒泡 ：手动
                    alert("信息4")
                },
                show5(event) {
                    // if (event.keyCoed !== 13) {
                    //     return
                    // }
                    alert(event.target.value);
                }
            },
        })
    </script>
</body>

</html>
