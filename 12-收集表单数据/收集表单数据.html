<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.7/vue.js"></script>
</head>

<!--
  1.若是<input type="text" />,则v-model收集的是value值
  2.若是<input type="radio" />,则v-model收集的是value值
  3.若是<input type="checkbox" />,
    (1)没有配置input的value属性，那么收集的是checked（勾选 or 未勾选，是布尔值）
    (2)配置input的value属性：
        1）v-model的初始值是非数组，那么收集的是checked（勾选 or 未勾选，是布尔值）
        2）v-model的初始值是数组，那么收集的是value组成的数组

  

  -->


<body>
    <div id="root">
        <form @submit.prevent="submit">
            账号：<input type="text" v-model="userInfo.account"> <br><br> 密码：
            <input type="password" name="" id="" v-model="userInfo.password">
            <br>
            <br> 性别：
            <input type="radio" name="sex" v-model="userInfo.sex" value="male">男</input>
            <input type="radio" name="sex" v-model="userInfo.sex" value="female">女</input>
            <br>
            <br> 爱好：
            <input type="checkbox" v-model="userInfo.hobby" value="smoke">抽烟
            <input type="checkbox" v-model="userInfo.hobby" value="drink">喝酒
            <input type="checkbox" v-model="userInfo.hobby" value="drive">美女
            <br>
            <br>所属校区：
            <select v-model="userInfo.city">
              <option value="">请选择校区</option>
              <option value="beijing">北京</option>
              <option value="shanghai">上海</option>
              <option value="shenzhen">深圳</option>
              <option value="wuhan">武汉</option>
            </select>
            <br>
            <br> 其他信息：
            <textarea v-model="userInfo.other" cols="30" rows="10"></textarea>

            <br> <br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受
            <a href="https://www.baidu.com">《用户使用协议》</a>

            <br> <br>
            <button>提交</button>
        </form>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                userInfo: {
                    account: "",
                    password: "",
                    sex: "",
                    hobby: [],
                    city: "",
                    other: "",
                    agree: false
                }
            },
            methods: {
                submit() {
                    console.log(this.userInfo);
                }
            },
        })
    </script>
</body>

</html>
