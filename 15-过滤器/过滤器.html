<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.7/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>
    <div id="root">
        <h2>显示格式化的时间（利用moment库+methods实现）</h2>
        <h3>{{fmtDate()}}</h3>
        <h3>{{fmtDate('YYYY-MM-DD HH:mm:ss')}}</h3>

        <h2>过滤器实现：</h2>
        <h3>{{time | dateFormater}}</h3>
        <h3>{{time | dateFormater('YYYY-MM-DD HH:mm:ss')}}</h3>

    </div>
    <script>
        //全局注册的过滤器
        Vue.filter('dateFormater', function(value, str = 'YYYY-MM-DD') {
            return moment(value).format(str);
        })

        new Vue({
            el: '#root',
            data: {
                time: Date.now()
            },
            methods: {
                fmtDate(str = 'YYYY-MM-DD') {
                    return moment(this.time).format(str);
                }
            },
        })
    </script>
</body>

</html>
